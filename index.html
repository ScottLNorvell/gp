<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/scripts.js"></script>
	<link rel="stylesheet" href="css/styles.css">
	<title>Get Perka</title>
</head>
<body>
	<form action="" method="post" id="perka-form">
		<div>
			<label for="first_name">First Name:</label><br>
			<input type="text" name="first_name" id="first-name">
		</div>
		<div>
			<label for="last_name">Last Name:</label><br>
			<input type="text" name="last_name" id="last-name">
		</div>
		<div>
			<label for="email">Email:</label><br>
			<input type="text" name="email" id="email">
		</div>
		<div>
			<label for="position_id">Position ID:</label><br>
			<input type="text" name="position_id" id="position-id">
		</div>
		<div>
			<label for="explanation">Explanation:</label><br>
			<textarea name="explanation" id="explanation" cols="30" rows="10"></textarea>
		</div>
		<div>
			<label for="projects">Projects:</label><br>
			<input type="text" name="projects" id="project-1"><br>
			<input type="text" name="projects" id="project-2"><br>
			<input type="text" name="projects" id="project-3"><br>
			<input type="text" name="projects" id="project-4"><br>
		</div>
		<div>
			<label for="source">Source:</label>
			<input type="text" name="source" id="source">
		</div>
		<div>
			<label for="resume">Resume:</label>
			<input type="file" name="resume" id="resume">
		</div>
		<div>
			<input type="submit">
		</div>
	</form>
</body>
</html>
